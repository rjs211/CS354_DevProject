<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Form Filling</title>
    </head>
    <body>
        <header class = "wrapper">
            <h1>fillForms</h1>
            <nav>
                <ul>
                    <li>
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>

        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
